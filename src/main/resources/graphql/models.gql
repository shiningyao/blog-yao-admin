# scalar Date

schema {
    query: Query
}

enum ArticleStatus {
    OFFLINE,
    ONLINE,
    TRASHED
}

type Query {
    users: [User]
    user(login: String): User
    articles(status: ArticleStatus): [Article],
    article(id: String): Article
}

type User {
    id: ID!
    login: String!
    firstName: String
    lastName: String
    email: String
    activated: Boolean
    langKey: String
    imageUrl: String
    createdBy: String
    createdDate: String
    lastModifiedBy: String
    lastModifiedDate: String
    authorities: [String]
}

type Article {
    id: ID!
    title: String!,
    content: String,
    publishDate: String,
    status: ArticleStatus,
    author: User
}